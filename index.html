<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Income Tax Calculator (Class Use)</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; padding:10px; }
    h1 { color:#2c3e50; font-size:24px; }
    p { font-size:18px; }
    .box { background:#fff; padding:15px; border-radius:10px; max-width:600px; margin:auto; }
    label { display:block; margin-top:12px; font-weight:bold; font-size:18px; }
    input { width:100%; padding:10px; margin-top:4px; font-size:18px; border-radius:6px; border:1px solid #ccc; }
    button { margin-top:20px; padding:12px; width:100%; background:#2c3e50; color:#fff; border:none; border-radius:8px; font-size:18px; cursor:pointer; }
    button:hover { background:#1a242f; }
    .result { margin-top:20px; padding:15px; background:#ecf0f1; border-radius:8px; font-size:18px; line-height:1.6; }
    .hidden { display:none; }
    hr { margin:18px 0; }

    
  </style>
</head>
<body>

<h1 style="text-align: center;">Income Tax Calculator</h1>
<p style="text-align: center;"><b>For DBL class - Section 20(c)</b></p>

<div class="box">
  <label>Monthly Salary (MMK)</label>
  <input type="number" id="salary" value="1500000">

  <label>Monthly Pension (MMK)</label>
  <input type="number" id="pension" value="150000">

  <label>Other Annual Income / Reward (MMK)</label>
  <input type="number" id="reward" value="1800000">

  <hr>
  <h3>Deductions & Allowances</h3>

 <label>Spouse Allowance (1,000,000 MMK)</label>
  <input type="number" id="spouse" value="1000000">

  <label>Child Allowance (500,000 MMK/pers)</label>
  <input type="number" id="child" value="500000">

  <label>Parents Allowance (1,000,000 MMK/pers)</label>
  <input type="number" id="parents" value="2000000">


  <label>Annual Insurance Premiums (MMK)</label>
  <input type="number" id="insurance" value="1200000">

  <label>Employee Social Security Contribution (MMK)</label>
  <input type="number" id="ssc" value="260000">

  <button onclick="calculateTax()">Calculate Tax</button>

  <div class="result hidden" id="output"></div>
</div>

<script>
function calculateTax() {
  // Income
  let salary = Number(document.getElementById('salary').value) * 12;
  let pension = Number(document.getElementById('pension').value) * 12;
  let reward = Number(document.getElementById('reward').value);

  let grossIncome = salary + pension + reward;

  // Basic Relief (20%, cap 10,000,000) – hidden until calculation
  let basicRelief = Math.min(grossIncome * 0.20, 10000000);

  // Other deductions
  let spouse = Number(document.getElementById('spouse').value);
  let child = Number(document.getElementById('child').value);
  let parents = Number(document.getElementById('parents').value);
  let insurance = Number(document.getElementById('insurance').value);
  let ssc = Number(document.getElementById('ssc').value);

  let totalDeductions = basicRelief + spouse + child + parents + insurance + ssc;
  let taxableIncome = Math.max(0, grossIncome - totalDeductions);

  // Progressive tax slabs (smallest to largest)
  let tax = 0;
  let breakdown = [];

  // 0 – 2,000,000 @ 0%
  breakdown.push("0 – 2,000,000 @ 0% : 0 MMK");

  // 2,000,001 – 10,000,000 @ 5%
  if (taxableIncome > 2000000) {
    let amount = Math.min(taxableIncome - 2000000, 8000000);
    let slabTax = amount * 0.05;
    tax += slabTax;
    breakdown.push(`2,000,001 – 10,000,000 @ 5% : ${slabTax.toLocaleString()} MMK`);
  }

  // 10,000,001 – 30,000,000 @ 10%
  if (taxableIncome > 10000000) {
    let amount = Math.min(taxableIncome - 10000000, 20000000);
    let slabTax = amount * 0.10;
    tax += slabTax;
    breakdown.push(`10,000,001 – 30,000,000 @ 10% : ${slabTax.toLocaleString()} MMK`);
  }

  // 30,000,001 – 50,000,000 @ 15%
  if (taxableIncome > 30000000) {
    let amount = Math.min(taxableIncome - 30000000, 20000000);
    let slabTax = amount * 0.15;
    tax += slabTax;
    breakdown.push(`30,000,001 – 50,000,000 @ 15% : ${slabTax.toLocaleString()} MMK`);
  }

  // 50,000,001 – 70,000,000 @ 20%
  if (taxableIncome > 50000000) {
    let amount = Math.min(taxableIncome - 50000000, 20000000);
    let slabTax = amount * 0.20;
    tax += slabTax;
    breakdown.push(`50,000,001 – 70,000,000 @ 20% : ${slabTax.toLocaleString()} MMK`);
  }

  // Above 70,000,000 @ 25%
  if (taxableIncome > 70000000) {
    let amount = taxableIncome - 70000000;
    let slabTax = amount * 0.25;
    tax += slabTax;
    breakdown.push(`Above 70,000,000 @ 25% : ${slabTax.toLocaleString()} MMK`);
  }

  document.getElementById('output').classList.remove('hidden');
  document.getElementById('output').innerHTML = `
    <b>Gross Annual Income:</b> ${grossIncome.toLocaleString()} MMK<br><br>

    <b>Basic Relief (20%):</b> ${basicRelief.toLocaleString()} MMK<br>
    <b>Other Deductions:</b> ${(totalDeductions - basicRelief).toLocaleString()} MMK<br><br>

    <b>Total Deductions:</b> ${totalDeductions.toLocaleString()} MMK<br><br>

    <b>Taxable Income:</b> ${taxableIncome.toLocaleString()} MMK<br><br>

    <b>Tax Breakdown (Smallest → Largest):</b><br>
    ${breakdown.join('<br>')}<br><br>

    <b>Annual Income Tax Payable:</b> <span style="color:#c0392b;">${tax.toLocaleString()} MMK</span>
  `;
}
</script>

</body>
</html>
