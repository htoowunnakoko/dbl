<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Income Tax Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    .box {
      max-width: 460px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .info {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
      text-align: center;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
    }
    label {
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      background: #2c7be5;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #1a68d1;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }
    .breakdown {
      margin-top: 12px;
      font-size: 14px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Income Tax Calculator</h2>
<p>
  For DBL class. Section-20(c): Professional and Salary Income Tax. 
</p>
<p>
မှားရင်လဲ မှားမယ်။ သိဘူးရယ် xD
</p>
  <div class="info">
    This calculator applies progressive income tax slabs used in class.
    Enter net taxable income in kyats.
  </div>

  <label>Net Taxable Income (MMK)</label>
  <input type="number" id="income" placeholder="e.g. 510500000">

  <label style="display:block; margin-top:10px;">
    <input type="checkbox" id="showBreakdown">
    Show slab-by-slab breakdown
  </label>

  <button onclick="calculateTax()">Calculate Tax</button>

  <div class="result" id="result"></div>
  <div class="breakdown" id="breakdown"></div>
</div>

<script>
function calculateTax() {
  let income = Number(document.getElementById("income").value);
  let tax = 0;
  let breakdownLines = [];


  function addLine(label, amount, rate, taxAmount) {
  breakdownLines.push(
    `${label}: ${amount.toLocaleString()} × ${rate}% = ${taxAmount.toLocaleString()} MMK`
  );
}

  if (income > 70000000) {
    let amt = income - 70000000;
    let t = amt * 0.25;
    tax += t;
    addLine("Above 70,000,000", amt, 25, t);
    income = 70000000;
  }

  if (income > 50000000) {
    let amt = income - 50000000;
    let t = amt * 0.20;
    tax += t;
    addLine("50,000,001 – 70,000,000", amt, 20, t);
    income = 50000000;
  }

  if (income > 30000000) {
    let amt = income - 30000000;
    let t = amt * 0.15;
    tax += t;
    addLine("30,000,001 – 50,000,000", amt, 15, t);
    income = 30000000;
  }

  if (income > 10000000) {
    let amt = income - 10000000;
    let t = amt * 0.10;
    tax += t;
    addLine("10,000,001 – 30,000,000", amt, 10, t);
    income = 10000000;
  }

  if (income > 2000000) {
    let amt = income - 2000000;
    let t = amt * 0.05;
    tax += t;
    addLine("2,000,001 – 10,000,000", amt, 5, t);
  }

  document.getElementById("result").innerHTML =
    `Total Income Tax Payable: ${tax.toLocaleString()} MMK`;

  document.getElementById("breakdown").innerHTML =
  document.getElementById("showBreakdown").checked
    ? "<strong>Tax Breakdown:</strong><br>" + breakdownLines.reverse().join("<br>")
    : "";
}
</script>

</body>
</html>
